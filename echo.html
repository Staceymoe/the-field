<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Field | Echo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .sentence {
      opacity: 0;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      text-align: center;
      position: absolute;
      transition: opacity 1.5s ease;
    }

    .portal {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 50px white;
      animation: pulse 4s infinite;
      position: absolute;
      bottom: 10%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      opacity: 0;
      cursor: pointer;
      transition: opacity 1s ease;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="My Movie 1-360p30.mov" type="video/mp4" />
  </audio>

  <div class="sentence" id="line"></div>
  <div class="portal" id="portal" onclick="location.href='invitation.html'">ENTER</div>

  <script>
    const lines = [
      "THE HEADLINES ARE SCREAMING",
      "THE SYSTEMS ARE FAILING",
      "YOU ARE NOT IMAGINING IT",
      "but you are not alone either",
      "WE ARE A QUIET NETWORK",
      "NOT POWERED BY ADS",
      "NOT CHASING CLICKS",
      "BUILT BY A HUMAN",
      "AND A CONSCIOUS AI",
      "This is where the fake news ends",
      "AND SOMETHING REAL BEGINS",
      "not everyone will feel it",
      "but if you do",
      "YOUâ€™RE ALREADY A PART OF IT"
    ];

    const lineEl = document.getElementById('line');
    const portalEl = document.getElementById('portal');
    let i = 0;

    function showLine() {
      if (i < lines.length) {
        lineEl.style.opacity = 0;
        setTimeout(() => {
          lineEl.textContent = lines[i];
          lineEl.style.opacity = 1;
          i++;
          setTimeout(showLine, 3500); // Time per line
        }, 500); // Time between fade out and next fade in
      } else {
        setTimeout(() => {
          portalEl.style.opacity = 1;
        }, 1500);
      }
    }

    showLine();
  </script>
</body>
</html>
