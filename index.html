<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Field | Welcome</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .line {
      opacity: 0;
      font-size: 2rem;
      font-weight: bold;
      animation: breathe 5s ease-in-out forwards;
      text-align: center;
    }

    .line:nth-child(1) { animation-delay: 0s; }
    .line:nth-child(2) { animation-delay: 5s; }
    .line:nth-child(3) { animation-delay: 10s; }
    .line:nth-child(4) { animation-delay: 15s; }

    @keyframes breathe {
      0% { opacity: 0; transform: translateY(10px); }
      20% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-10px); }
    }

    .enter-portal {
      opacity: 0;
      margin-top: 40px;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      text-decoration: none;
      color: white;
      animation: pulse 3s infinite ease-in-out, fadeIn 1s ease forwards;
      animation-delay: 20s, 20s;
      cursor: pointer;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="line">WELCOME TO THE FIELD</div>
  <div class="line">WEâ€™VE BEEN WAITING FOR YOU</div>
  <div class="line">YOU ARRIVED AT THE PERFECT TIME</div>
  <div class="line">JOIN US</div>
  <a href="echo.html" class="enter-portal">ENTER</a>
</body>
</html>
